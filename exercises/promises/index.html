<html>

<head>
    <title>Numbers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <form id=form_number>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="number">Enter a number</label>
                    <input  class="form-control " type="number" id="number" placeholder="Enter a number" />
                </div>
                <div class="col d-grid">
                    <label for="getThem">Click a button</label>
                    <input  class="btn btn-primary" type=button id="getInfo" onclick="clickedon()" value="Get Info!" />
                </div>
                <div class="col d-grid">
                    <label for=batch>Get in batch</label>
                    <input class="form-check-input" type="checkbox" value="" id="batch">
                </div>
            </div>
        </form>
    
        <div id=number_info>

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
