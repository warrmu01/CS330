{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="container" id="header">
        <h2 class="mb-4">Admin Dashboard</h2>
        <a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Add New Product</a>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Available</th>
          <th scope="col">Species</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in market %}
          <tr>
            <td>{{ product.item }}</td>
            <td>{{ product.available }}</td>
            <td>{{ product.species }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
              <!-- Add your action buttons for editing/deleting here -->
              <a href="{{ url_for('edit_product', product_id=product.an_id) }}" class="btn btn-warning btn-sm">Edit</a>
              <form action="{{ url_for('delete_product', product_id=product.an_id) }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <style>
        div#header {
            display: flex;
        }
        a.btn.btn-success.mb-3 {
            margin-left: 820px;
            padding: 10px;
        }
    </style>
  </div>
{% endblock %}
