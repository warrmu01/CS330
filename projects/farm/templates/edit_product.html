<!-- edit_product.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Product</h2>
    <form method="post" action="{{ url_for('edit_product', product_id=product.an_id) }}">
      <!-- Add form fields for editing product details -->
      <div class="mb-3">
        <label for="item" class="form-label">Item:</label>
        <input type="text" class="form-control" id="item" name="item" value="{{ product.item }}" required>
      </div>
      <!-- Use a select dropdown for the Available field -->
      <div class="mb-3">
        <label for="available" class="form-label">Available:</label>
        <select name="available" class="form-select">
          <option value="Yes" {% if product.available == 'Yes' %}selected{% endif %}>Yes</option>
          <option value="No" {% if product.available == 'No' %}selected{% endif %}>No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Species:</label>
        <input type="text" class="form-control" id="species" name="species" value="{{ product.species }}" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" required>
      </div>
      <!-- Add input field for quantity -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
