<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
      <h1>Order your food here!</h1>
      <h4>New Order</h4>
      <form id="New_Order">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="sel_food">Food</label>
            <select name="sel_food" class="form-control" id="sel_food">
              
            </select>
          </div>
          <div class="col-sm-4 form-group">
            <label for="sel_quantity">Quantity</label>
            <input
              name="sel_quantity"
              class="form-control"
              id="sel_quantity"
              type="number"
              min="1"
              max="50"
              required
            />
          </div>
          <div class="col-sm-4 form-group">
            <label for="sel_price">Price</label>
            <input
              name="price"
              class="form-control"
              id="sel_price"
              type="number"
              min="0"
              step="0.01"
              required
            />
          </div>
        </div>
      </form>
      <div class="row text-center">
        <div class="col d-grid gap-2 d-md-block">
          <button
            type="button"
            onclick="if (document.getElementById('New_Order').checkValidity()) {addPair()}"
            class="btn btn-primary mt-3">
            Order Food
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <h3>Your Order:</h3>
      <table class="table table-bordered" id="tbl_footlocket">
        <thead>
          <th id="select_all"></th>
          <th>Food</th>
          <th>Quantity</th>
          <th>Price</th>
        </thead>
        <tbody id="newrow"></tbody>
      </table>
      <div class="row text-center">
        <div class="col d-grid gap-2 d-md-block">
        <button type="button" onclick="clearAll()" class="btn btn-danger mt-3 mb-3">Remove all</button>
        <button type="button" id="clearCheckedButton" onclick= "removeCheckedRows()" class="btn btn-warning mt-2 mb-2">Clear Checked</button>
        <button type="button" onclick="loadOutfits()" class="btn btn-success">
            Load the closet
        </button>
        </div>
    </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
